<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="container">
    <header>
      <h1>Todo</h1><img src="assets/icon-moon.svg" alt="Dark Mode">
    </header>
    <main class="todo">
      <div>
        <form action="">
          <input type="text" placeholder="Create a new todo..." class="todo-input">
        </form>
      </div>
      <div class="todo-list">
        <ul>
          <li class="todo-task">
            <div>
              <input type="checkbox" id="checkboxMark" class="checkbox">
              <label for="checkboxMark"></label> <p>Complete online Javascript course</p>
            </div>
            <img src="assets/icon-cross.svg">
          </li>
          <li class="todo-task">
            <div>
              <input type="checkbox" id="checkboxMark" class="checkbox">
              <label for="checkboxMark"></label> <p>Limpar casa</p>
            </div>
            <img src="assets/icon-cross.svg">
          </li>
        </ul>
        <div class="todo-options">
          <span>5 items left</span>
          <div class="todo-status"><span>All</span> <span>Active</span><span>Completed</span></div>
          <span>Clear Completed</span>
        </div>
      </div>
      <span>Drag and drop to reorder list</span>
    </main>
  </body>
</html>
